<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="04-consumo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Consumo de combustível</title>

    <script src="04-consumo.js"></script>
</head>
<body>
    <div class="container">

        <div class="row justify-content-md-center">
            <h1 class="text-center mt-5">Consumo de combustível</h1>
            <form class="w-75" method="POST" id="formData" action="" onsubmit="return false">

                <div class="form-group row align-items-end"> 

                    <div class="col">                 
                        <label class="col-sm-12 col-form-label" for="fuel-1" id="label-fuel-1">Quantidade de combustível: </label>
                        <div class="col-sm-auto">
                            <input class="form-control" type="number" min="0" name="fuel-1" id="fuel-1" step=".1" placeholder="Em litros" onchange="calcPerformance(1)" required>
                        </div>
                    </div>

                    <div class="col">                 
                        <label class="col-sm-12 col-form-label" for="distance-1" id="label-distance-1">Quantidade de quilômetros rodados: </label>
                        <div class="col-sm-auto">
                            <input class="form-control" type="number" min="0" name="distance-1" id="distance-1" step=".1" placeholder="Em quilômetros" onchange="calcPerformance(1)" required>
                        </div>
                    </div>  

                    <div class="col">                 
                        <label class="col-sm-4 col-form-label" for="performance-1" id="label-performance-1">Desempenho em Km/L: </label>
                        <div class="col-sm-auto">
                            <input class="form-control" type="text" name="performance-1" id="performance-1" placeholder="Quilômetros por litro" disabled>
                        </div>
                    </div> 

                </div> 
                
                <div class="form-group row justify-content-md-center mt-3">
                    <div class="col-md-3">  
                        <input type="button" class="btn btn-success col-md-12" value="Adicionar outro veículo" onclick="formAddRow()">  
                    </div> 
                    <div class="col-md-3">  
                        <input type="submit" class="btn btn-primary col-md-12" value="Finalizar" onclick="calcAverage()">
                    </div> 
                </div>

            </form>

            <div class="w-50">                
                <table id="results" class="table table-hover mt-5">
                    <caption>Médias e totais</caption>
                    <thead>
                        <tr>
                            <th>Métrica</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Quantidade total de combustível utilizada:</th>
                            <td id="totalFuel"></td>
                        </tr>
                        <tr>
                            <th>Quantidade total de quilômetros rodados:</th>
                            <td id="totalDistance"></td>
                        </tr>
                        <tr>
                            <th>Média de consumo de combustível:</th>
                            <td id="averageFuel"></td>
                        </tr>
                        <tr>
                            <th>Média de quilômetros rodados:</th>
                            <td id="averageDistance"></td>
                        </tr>
                        <tr>
                            <th>Média de desempenho em quilômetros por litro (km/l):</th>
                            <td id="averagePerformance"></td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>

    </div>
    
</body>
</html>
