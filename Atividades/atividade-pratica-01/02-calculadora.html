<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="02-calculadora.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculadora</title>

    <script src="02-calculadora.js"></script>
</head>
<body>

    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
               <h1>Calculadora</h1>
            </div>
        </div>

        <div class="row justify-content-md-center mt-5">
            <div class="form-group col-md-3">
                <label for="display">Display</label>
                <input id="display" type="text" class="form-control form-control-lg" disabled>
                <div class="d-flex justify-content-end mt-1">
                    <button class="btn btn-secondary btn-sm" onclick="clearDisplay()">Limpar</button>
                </div>
                
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="justify-content-md-center">
                <button class="btn btn-primary btn-lg" onclick="writeDisplay(7)">7</button>
                <button class="btn btn-primary btn-lg" onclick="writeDisplay(8)">8</button>
                <button class="btn btn-primary btn-lg" onclick="writeDisplay(9)">9</button>
                <button class="btn btn-danger btn-lg" onclick="writeDisplay(' + ')">+</button>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="justify-content-md-center">
                <button class="btn btn-primary btn-lg" onclick="writeDisplay(4)">4</button>
                <button class="btn btn-primary btn-lg" onclick="writeDisplay(5)">5</button>
                <button class="btn btn-primary btn-lg" onclick="writeDisplay(6)">6</button>
                <button class="btn btn-danger btn-lg" onclick="writeDisplay(' - ')">--</button>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="justify-content-md-center">
                <button class="btn btn-primary btn-lg" onclick="writeDisplay(1)">1</button>
                <button class="btn btn-primary btn-lg" onclick="writeDisplay(2)">2</button>
                <button class="btn btn-primary btn-lg" onclick="writeDisplay(3)">3</button>
                <button class="btn btn-danger btn-lg" onclick="writeDisplay(' × ')">×</button>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="justify-content-md-center">
                <button class="btn btn-primary btn-lg space">X</button>
                <button class="btn btn-primary btn-lg" onclick="writeDisplay(0)">0</button>
                <button class="btn btn-secondary btn-lg" onclick="writeDisplay(',')">,</button>
                <button class="btn btn-danger btn-lg" onclick="writeDisplay(' ÷ ')">÷</button>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="justify-content-md-center">
                <button class="btn btn-success btn-lg col-2" onclick="doMath()">=</button>                
            </div>
        </div>
    </div>
    
</body>
</html>
