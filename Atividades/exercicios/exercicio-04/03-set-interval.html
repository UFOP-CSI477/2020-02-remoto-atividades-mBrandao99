<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>

    <script>

        let counter = new Date("2021-06-29T00:00:00.00");
        let id;
        let running = false;

        function process() {
            document.getElementById("counter").innerHTML = `<p class="h1 text-center">Temporizador  ${('0'  + counter.getHours()).slice(-2)}:${('0'  + counter.getMinutes()).slice(-2)}:${('0'  + counter.getSeconds()).slice(-2)} 
                                                            </p>`;
            counter.setSeconds(counter.getSeconds() + 1);
        }
        
        function start() {
            if (!running) {
                id = setInterval(process, 1000);
                running = true;
            }            
        }
        
        function stop() {
            clearInterval(id);
            running = false;
        }

        function restart() {
            stop();
            counter = new Date("2021-06-29T00:00:00.00");
            document.getElementById("counter").innerHTML = `<p class="h1 text-center">Temporizador  00:00:00</p>`;
        }

    </script>

</head>
<body>

    <div class="container">   
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center"> 
        
            <div class="row">        
                <div id="counter">
                    <p class="h1 text-center">Temporizador  00:00:00</p>
                </div> 
            </div>      
            <div class="btn-group">          
                <input class="btn btn-success" type="button" value="Iniciar" onclick="start()">  
            
                <input class="btn btn-danger" type="button" value="Parar" onclick="stop()">   
            
                <input class="btn btn-warning" type="button" value="Reiniciar" onclick="restart()">
            </div>

        </div> 

    </div>
    
</body>
</html>
